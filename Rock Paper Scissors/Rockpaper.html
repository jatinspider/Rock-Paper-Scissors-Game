<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="icon_button" onclick="playgame('Rock');" >Rock <img src="img/Rock.png" class="img"></button>

  <button class="icon_button" onclick="playgame('Paper');">Paper <img src="img/Paper.png" class="img"></button>

  <button class="icon_button" onclick="playgame('Scissors');">Scissors <img src="img/Scissors.png" class="img"></button>

 
  <p class="moves"></p>
  <p class="result"></p>
  <p class="Score"></p>
  <button onclick="
  scoreBoard.Wins=0;
  scoreBoard.Loses=0;
  scoreBoard.Ties=0;
  localStorage.removeItem('scoreBoard');
  updatescore()">
  Reset Score</button>
 <script src="script.js"></script>
</body>

</html>
