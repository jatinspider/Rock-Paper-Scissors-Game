  <body>
    <button onclick="console.log(`total items : ${cartquantitity}`)">
      Show cart
    </button>

    <button
      onclick="
    if (cartquantitity >=10) 
      {
        alert('cart is full')
      }
      else 
    cartquantitity++;
    console.log(`total items :${cartquantitity}`)"
    >
      Add to cart
    </button>

    <button
      onclick="
      if (cartquantitity >=10) 
      {
        alert('cart is full')
      }
      else 
    cartquantitity+=3;
    console.log(`total items :${cartquantitity}`)"
    >
      +3
    </button>

    <button
      onclick="
    cartquantitity=0;
    console.log(`total items :${cartquantitity}`)"
    >
      Reset
    </button>

    <button onclick="display+=1">1</button>
    <button onclick="display+=2">2</button>
    <button onclick="console.log(eval(display))">=</button>
    <button onclick="display+='+'">+</button>
    <button onclick="display+='-'">-</button>
    <button onclick="display=''">Clear</button>
